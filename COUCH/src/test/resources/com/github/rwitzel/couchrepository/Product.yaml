_id : _design/Product
language : javascript
views : 
    by_id :
        map : |
            function(doc) { 

                if ( doc.isoProductCode && doc._id ) {

                    emit(doc._id, 
                        {
                             _id : doc._id, 
                             _rev: doc._rev 
                        });

                } 

            }
        reduce : _count
    by_manufacturerId : 
        map : | 
            function(doc) { 
            
                if ( doc.isoProductCode && doc._id) {
                    
                    emit(doc.manufacturerId, 
                        { 
                            facts : 
                                { 
                                    lastModification : doc.lastModification, 
                                    text: doc.text, 
                                    isoProductCode : doc.isoProductCode, 
                                    rating : doc.rating, 
                                    hidden : doc.hidden, 
                                    weight : doc.weight, 
                                    price : doc.price, 
                                    tags : doc.tags, 
                                    comments : doc.comments, 
                                    revision: doc._rev, 
                                    docId : doc._id
                                } 
                        }); 
                } 
            }
        reduce : _count
    findByComment :
        map : | 
            function(doc) { 
            
                if ( doc.isoProductCode && doc._id) {
                    
                    for (index = 0; index < doc.comments.length; index++) { 
                        
                        comment = doc.comments[index]; 
                        
                        emit([ comment.author, comment.text], comment ); 
                    } 
                }
            } 
        reduce : _count
